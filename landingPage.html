<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shop Landing Page</title>
    <link rel="stylesheet" href="landingPage.css">
</head>

<body>
    <Header>

        <!-- NAV BAR -->

        <section id="navBar">
            <ul class="navBar">
                <li><a href="http://">Men</a></li>
                <li><a href="http://">Women</a></li>
                <li><a href="http://">Kids</a></li>
                <li><a href="http://">Prescription</a></li>
                <li class="salesNavLink"><a href="http://">Sale</a></li>
            </ul>

        </section>

        <!-- HERO BANNER -->

        <section id="heroBanner">

            <div class="heroBanner">

                <div class="heroCotentContainer">

                    <div class="heroBannerHeadline">
                        <h1>Summer is here!</h1>
                    </div>

                    <div class="heroBannerButton">
                        <a href="http://" type="button">Shop Sunglasses</a>
                    </div>

                </div>

            </div>

        </section>

    </Header>

    <!-- MAIN PRODUCT CONTAINER -->

    <main>

        <section id="productCarousel">

            <div class="carouselHeader">
                <h1>Most Popular Products</h1>
            </div>

            <div class="carousel">
                <div class="carouselBtn carouselBtnLeft">
                    <img src="./Images/arrow-previous-left.svg" alt="">
                </div>

                <div class="carouselContainer">

                    <ul class="carouselTrack">
                        <li class="carouselSlide">
                            <div class="productCard">
                            <img src="./Images/Aviators.jpg" alt="Aviator sunglasses">
                            <h2>Aviator Sunglasses</h2>
                            <h4>£45</h4>
                            <button><a href="http://">Add to cart</a></button>
                            </div>
                        </li>

                        <li class="carouselSlide">
                            <div class="productCard">
                            <img src="./Images/Brown-glasses.jpg" alt="Brown sunglasses">
                            <h2>Brown Sunglasses</h2>
                            <h4>£35</h4>
                            <button><a href="http://">Add to cart</a></button>
                            </div>
                        </li>

                        <li class="carouselSlide">
                            <div class="productCard">
                            <img src="./Images/Coloured-frame.jpg" alt="Coloured frame sunglasses">
                            <h2>Coloured Frame Sunglasses</h2>
                            <h4>£39</h4>
                            <button><a href="http://">Add to cart</a></button>
                            </div>
                        </li>

                        <li class="carouselSlide">
                            <div class="productCard">
                            <img src="./Images/Designer-shades.jpg" alt="Designer sunglasses">
                            <h2>Designer Sunglasses</h2>
                            <h4>£97</h4>
                            <button><a href="http://">Add to cart</a></button>
                            </div>
                        </li>

                        <li class="carouselSlide">
                            <div class="productCard">
                            <img src="./Images/Coloured-glass.jpg" alt="Coloured glass sunglasses">
                            <h2>Coloured Glass Sunglasses</h2>
                            <h4>£49</h4>
                            <button><a href="http://">Add to cart</a></button>
                            </div>
                        </li>
                    </ul>

                </div>


                <div class="carouselBtn carouselBtnRight">
                    <img src="./Images/arrow-next-right.svg" alt="">

                </div>

                <div class="carouselNav">
                    <button class="carouselIndicator"></button>
                    <button class="carouselIndicator"></button>
                    <button class="carouselIndicator"></button>
                    <button class="carouselIndicator"></button>
                    <button class="carouselIndicator"></button>
                </div>

            </div>


        </section>

        <!-- INFORMATIONAL BANNER -->

        <section id="infoBanner">

        </section>


        <!-- STICKY PROMOTIONAL BANNER -->

        <section id="bottomPromoBanner">


        </section>

    </main>

</body>

</html>
